DM:
  - formoid: "F_1DEMOGRAPHIC"
    keys: ["StudyOID", "StudySubjectID"]
    columns:
      STUDYID:
        source: "StudyOID"
        type: "str"
      DOMAIN:
        literal: "DM"
        type: "str"
      USUBJID:
        source: "StudySubjectID"
        prefix: "CART-"
        type: "str"
      SUBJID:
        # Fallback mechanism for demonstration
        source: "RFSTDTC" # Source column to try first
        fallback: "USUBJID" # Fallback column if source is missing/null
        type: "str"
      RFSTDTC:
        source: "I_1DEMO_DATE"
        type: "str"
      BRTHDTC:
        source: "I_1DEMO_DATE"
        type: "str"
      SEX:
        source: "I_1DEMO_PTSEX"
        type: "str"
      RACE:
        source: "I_1DEMO_PTRACE"
        type: "str"
