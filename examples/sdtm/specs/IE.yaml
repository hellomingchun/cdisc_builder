IE:
  # Block 1: Inclusion
  - type: finding
    formoid: "F_ELIGIBILITY"
    # Match Inclusion Group
    item_group_regex: "IG_ELIGI_INC1"
    item_oid_regex: "I_ELIGI_.*"
    keys: ["StudyOID", "StudySubjectID", "StudyEventOID", "StudyEventRepeatKey"] 
    columns:
      STUDYID:
        source: "StudyOID"
      DOMAIN:
        literal: "IE"
      USUBJID:
        source: "StudySubjectID"
        prefix: "CART-"
      IETESTCD:
        source: "ItemOID"
        regex_extract: "I_ELIGI_(.*)"
      IEDTC:
        source: "StudyEventStartDate"
      IESEQ:
        group: ["USUBJID"]
        sort_by: ["IETESTCD"]
        type: int
      IETEST:
        source: "Question" # Fallback to Name if Question empty?
      IECAT:
        literal: "INCLUSION"
      IEORRES:
        source: "Value"
      IESTRESC:
        source: "Value"

  # Block 2: Exclusion
  - type: finding
    formoid: "F_ELIGIBILITY"
    item_group_regex: "IG_ELIGI_EXCT"
    item_oid_regex: "I_ELIGI_.*"
    keys: ["StudyOID", "StudySubjectID", "StudyEventOID"]
    columns:
      STUDYID:
        source: "StudyOID"
      DOMAIN:
        literal: "IE"
      USUBJID:
        source: "StudySubjectID"
        prefix: "CART-"
      IETESTCD:
        source: "ItemOID"
        regex_extract: "I_ELIGI_(.*)"
      IEDTC:
        source: "StudyEventStartDate"
      IESEQ:
        group: ["USUBJID"]
        sort_by: ["IETESTCD"]
        type: int
      IETEST:
        source: "Question"
      IECAT:
        literal: "EXCLUSION"
      IEORRES:
        source: "Value"
      IESTRESC:
        source: "Value"
