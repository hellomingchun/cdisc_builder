DM:
  - formoid: ["F_DEMOG_1", "F_DEMOG_2"] # Example of merging data from multiple forms
    keys: ["StudyOID", "StudySubjectID"]
    columns:
      STUDYID:
        source: "StudyOID"
        type: "str"
      DOMAIN: 
        literal: "DM"
        type: "str"
      USUBJID: 
        source: "StudySubjectID"
        prefix: "PPT-"
        type: "str"
        max_missing_pct: 0
      SUBJID: 
        source: "StudySubjectID"
        type: "str"
      SEX: 
        source: "I_DEMOG_SEX"
        type: "str"
        value_mapping:
          "F": "Female"
          "M": "Male"
      EDCSUBID: 
        source: "StudySubjectID"
        type: "str"
      SITEID:
        source: "EDCSUBID"
        type: "str"
        substring_start: 3
        substring_length: 3
        value_mapping:
          "002": "LAX"
      CUSTOMSITEID:
        source: "SITEID"
        type: "str"
        value_mapping:
          "LAX": "LAX"
        mapping_default: "SFO" 
        # mapping_default_source: "SEX"
      RACE: 
        source: "I_DEMOG_RACE"
        type: "str"
      COUNTRY: 
        literal: "USA"
        type: "str"
      AGE:
        source: "I_DEMOG_AGE"
        type: "int"
        max_missing_pct: 5
