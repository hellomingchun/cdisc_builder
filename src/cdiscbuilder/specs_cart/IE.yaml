IE:
  # Block 1: Inclusion
  - type: finding
    formoid: "F_ELIGIBILITY"
    # Match Inclusion Group
    item_group_regex: "IG_ELIGI_INC1"
    item_oid_regex: "I_ELIGI_.*"
    keys: ["StudyOID", "SubjectKey", "StudyEventOID", "StudyEventRepeatKey"] 
    columns:
      STUDYID:
        source: "StudyOID"
      DOMAIN:
        literal: "IE"
      USUBJID:
        source: "SubjectKey"
      IESEQ:
        source: "ItemGroupRepeatKey"
      IETESTCD:
        source: "ItemOID"
        regex_extract: "I_ELIGI_(.*)"
      IETEST:
        source: "Metadata.Question" # Fallback to Name if Question empty?
      IECAT:
        literal: "INCLUSION"
      IEORRES:
        source: "Value"
      IESTRESC:
        source: "Value"

  # Block 2: Exclusion
  - type: finding
    formoid: "F_ELIGIBILITY"
    item_group_regex: "IG_ELIGI_EXCT"
    item_oid_regex: "I_ELIGI_.*"
    keys: ["StudyOID", "SubjectKey", "StudyEventOID"]
    columns:
      STUDYID:
        source: "StudyOID"
      DOMAIN:
        literal: "IE"
      USUBJID:
        source: "SubjectKey"
      IETESTCD:
        source: "ItemOID"
        regex_extract: "I_ELIGI_(.*)"
      IETEST:
        source: "Metadata.Question"
      IECAT:
        literal: "EXCLUSION"
      IEORRES:
        source: "Value"
      IESTRESC:
        source: "Value"
